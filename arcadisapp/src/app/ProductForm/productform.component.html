<div style="height: 50px;"></div>
<div class="row" style="margin-left:5px;">
    <div class="col-lg-4">
        <input type="text" placeholder="Product" [(ngModel)]="ptitle">
    </div>
    <div class="col-lg-4">
        <input type="number" placeholder="Cost" [(ngModel)]="cost">
    </div>
    <div class="col-lg-4">
        <input type="number" placeholder="Quantity" [(ngModel)]="quantity">
    </div>
</div>
<div class="row" style="margin-top:5px;margin-left:5px;">
    <div class="pull-right col-lg-2">
        <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
    <div class="pull-right col-lg-2">
        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
    </div>
</div>
<div style="height: 50px;"></div>
